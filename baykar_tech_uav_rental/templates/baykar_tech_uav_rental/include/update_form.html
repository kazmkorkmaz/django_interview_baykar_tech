{% extends 'baykar_tech_uav_rental/base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{% block title %}Update {% endblock %}</h2>
<hr>
<form method="post" action="{% block form_action %}{% endblock %}">
    {% csrf_token %} {{ form|crispy }}
    <div class="mt-3 text-center">
        <button type="submit" class="btn btn-warning">
            <i class="fas fa-edit"></i> Update {% block form_name %}{% endblock %}
        </button>
    </div>
</form>
<p class="text-end">
    <a href="{% block back_url %}{% endblock %}">Back to {% block list_name %}{% endblock %} List</a>
</p>
{% endblock %}

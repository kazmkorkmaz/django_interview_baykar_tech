<!-- baykar_tech_uav_rental/includes/delete_form.html -->

{% extends 'baykar_tech_uav_rental/base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    <p>Are you sure you want to delete the {% block model_name %}{% endblock %} '{% block instance %}{% endblock %}'?
    </p>
    <form method="post" action="{% block form_action %}{% endblock %}">
        {% csrf_token %} {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-danger"> <i class="fa fa-trash"></i> Delete</button>
            <a href="{% block cancel_url %}{% endblock %}" class="btn btn-secondary"> <i class="fa fa-arrow-left"></i>
                Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
